  <script>
    // This function will be executed when the user scrolls the page.
    var state = undefined;
    $(window).scroll(function(e) {
      // Get the position of the location where the scroller starts.
      var anchor = $("#forum-wrapper").offset().top;
      if ($(this).scrollTop() >= anchor) {
        state = anchor;
        $('#gallery').removeClass('big_gallery');
        $('#gallery').addClass('small_gallery');
        $('#gallery').show();
      } else if (state) {
        if ($(this).scrollTop() <= state) {
          $('#gallery').hide();
          $('#gallery').removeClass('small_gallery');
          $('#gallery').addClass('big_gallery');
        }
      }
    });
  </script>

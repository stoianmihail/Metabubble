<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cryoverse: Login</title>
  <link rel="icon" type="image/png" href="paper-dashboard-master/assets/img/rocket.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='css/loader.css'>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="pen-title">
    <h1>Login</h1>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
      <h2>Login to your account</h2>
      <form>
        <input type="email" placeholder="Email Address" id="login-email"/>
        <input type="password" placeholder="Password" id="login-password"/>
        <button id="login-button">Login</button>
      </form>
    </div>
    <div class="form">
      <h2>Create an account</h2>
      <form>
        <input type="text" placeholder="Username" id="register-username"/>
        <input type="email" placeholder="Email Address" id="register-email"/>
        <input type="password" placeholder="Password" id="register-password"/>
        <button id="register-button">Register</button>
      </form>
    </div>
    <div class="cta"><a href="#">Forgot your password?</a></div>
  </div>
  <div id="loader" style="display: none;">
  </div>
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <!-- Firebase config -->
  <script src="js/firebase_config.js"></script>
  <!-- Utils -->
  <script src="js/util.js"></script>
  <!-- Md5 -->
  <script src="js/md5.js"></script>
  <!-- Main script -->
  <script src="js/login.js"></script>
</body>
</html>
